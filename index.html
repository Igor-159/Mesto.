<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <section class="conteiner">
      <section class="header">
        <div class="header__logo-block"><img src="././image/Vector.svg" class="header__logo" alt="лого"></div>
        <div class="header__profile">
          <img class="header__avatar" src="././image/image.png" alt="Жак-Ив Кусто">
          <div class="header__block-title">
            <div class="header__position">
              <h1 class="header__user-name">Жак-Ив Кусто</h1>
              <button class="header__name-edit" type="button"></button>
            </div>
            <p class="header__hobby">Исследователь океана</p>
          </div>
          <button class="header__image-edit" type="button"></button>
        </div>
      </section>
      <main class="element">
        <article class="element__card">
          <img class="element__foto" src="././image/Вакутинкамень.jpg" alt="Вакутин камень">
          <div class="element__title-wrapper">
            <h2 class="element__title">Вакутин камень</h2>
            <img src="././image/Vector(3).svg" alt="лайк">
          </div>
        </article>
        <article class="element__card">
          <img class="element__foto" src="././image/Колпаки.jpg" alt="Колпаки">
          <div class="element__title-wrapper">
            <h2 class="element__title">Колпаки</h2>
            <img src="././image/Vector(3).svg" alt="лайк">
          </div>
        </article>
        <article class="element__card">
          <img class="element__foto" src="././image/ПаровозыШумково.jpg" alt="Паровозы Шумково">
          <div class="element__title-wrapper">
            <h2 class="element__title">Паровозы Шумково</h2>
            <img src="././image/Vector(3).svg" alt="лайк">
          </div>
        </article>
        <article class="element__card">
          <img class="element__foto" src="././image/Река'Вишерка'.jpg" alt="Река Вишерка">
          <div class="element__title-wrapper">
            <h2 class="element__title">Река Вишерка</h2>
            <img src="././image/Vector(3).svg" alt="лайк">
          </div>
        </article>
        <article class="element__card">
          <img class="element__foto" src="././image/Тулымскоекольцо.jpg" alt="Тулымское кольцо">
          <div class="element__title-wrapper">
            <h2 class="element__title">Тулымское кольцо</h2>
            <img src="././image/Vector(3).svg" alt="лайк">
          </div>
        </article>
        <article class="element__card">
          <img class="element__foto" src="././image/Усьвинскиестолбы.jpg" alt="Усьвинские столбы">
          <div class="element__title-wrapper">
            <h2 class="element__title">Усьвинские столбы</h2>
            <img src="././image/Vector(3).svg" alt="лайк">
          </div>
        </article>
      </main>
    </section>
    <footer>
      <div class="footer">&copy; 2020 Mesto Russia</div>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <img src="././image/Vector(2).svg" alt="закрыть" class="popup__close">
        <form class="popup__form">
          <h2 class="popup__title" >Редактировать профиль</h2>
          <input type="text" class="popup__input-name" placeholder="Имя">
          <input type="text" class="popup__input-hobby" placeholder="Хобби">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="././index.ls/index.js"></script>
  </body>
</html>
