<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="images/logo.svg">
    </header>
    <main>
        <section class="profil">
            
            <img class="profil__avatar" src="images/image.jpg">
            <div class="profil__data">
                <div class="profil-title-conteiner">
                <h1 class="profil__title">Жак-ИВ Кусто</h1>
                <button type="button" class="button button-pen button__open-edit__profil" 
                id="button-open-popup-profil"></button>
                </div>
                <p class="profil__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button button-plus button-open-add_card"
            id="button-open-popup-card"></button> 
        </section>
        <section class="grid-cards">
        </section>
               

            
            
            <template class="template ">
                <li class="grid-card">
                    <img class="grid-card__img" src="">
                    <button type="button" class="grid-card__button-remove"><img class="button-delete" src="images/Delete.svg"></button>
                    <div class="grid-csrd__block">
                        <h2 class="grid-card__title"></h2>
                        <button type="button" class="button_like"></button>
                    </div>
                </li>
            </template>

            <figure class="full-img">
                <div class="full-img__container">
                  <img class="full-img__image" src="" alt="">
                  <figcaption class="full-img__title">
                  </figcaption>
                  <button class="full-img__close popup__img__button_close" type="button"></button>
                </div>
              </figure>
        
    </main>
    <footer class="footer">
        <address >
            <p class="avtor">C 2020 Mestro Russia</p>
        </address>
    </footer>


    <div class="popup popup-profil " id="popup-profil">
        <div class="popup__window">
            <button type="button" class="popup__close-button button-close-popup-profil"></button>
            <form class="form form-edit-profil" name="editing a profile" novalidate> 
                <h2 class="popup__title">Редактировать профиль</h2>
                
                <input 
                    required
                    type="text" 
                    autocomplete="off"
                    id="user-name" 
                    name="user-name" 
                    class="form__input user__input-name"
                    />
                <span id='user-name-error' class="error"></span>
                
                
                <input
                      required
                    type="text"
                    autocomplete="off"
                    id="input-profession" 
                    name="input-profession"
                  class="form__input input-profession"
                    />
                    
                <span id='input-profession-error' class="error"></span>
                
                <button type="submit" class="form__button button-add-profil">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-card" id="popup-card">
        <div class="popup__window">
            <button type="button" class="popup__close-button button-close-popup-card"></button>
            <form class="form" name="addCard" novalidate> 
                <h2 class="popup__title">Новое место</h2>
                
                <input
                    required
                    type="text" 
                    autocomplete="off"
                    id="title-card"
                    name="title-card"
                    class="form__input input-title-card"
                    />
                <span id='title-card-error' class="error"></span>
                
                
                <input
                    required
                    type="url"
                    autocomplete="off"
                    name="link" 
                    id="link"
                    class="form__input input-URL-card"
                    />
                <span id='link-error' class="error"></span>
                
                <button type="submit" class="form__button button-add-card">Сохранить</button>
            </form>
        </div>
    </div>
   
    
    


    <script src="index.js"></script>
</body>
</html>
